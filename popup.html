<!DOCTYPE html>
<html>
<head>
  <title>Summarize Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Summarize Highlighted Text</h3>
  <p id="instructions">Highlight text on the page, then click the button below to summarize it.</p>

  <label for="summaryFormat">Summary format:</label>
  <select id="summaryFormat">
    <option value="two_sentences">Two Sentences</option>
    <option value="bullets">Bullet Points</option>
  </select>

  <div id="buttons">
    <button id="summarizeBtn">Summarize</button>
    <button id="replaceBtn">Replace Original Text</button>
  </div>

  <div id="summary" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
